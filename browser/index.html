Hello world!<p/>

<script language="Javascript">
    var toType = function(obj) {
      return ({}).toString.call(obj).match(/\s([a-zA-Z]+)/)[1].toLowerCase()
    }
//    var salt = crypton.randomBytes(32);
    var salt = [632771362,-2080748983,-33610805,864647320,-1281357746,-1878116635,182594016,-1559821437];
    var key = sjcl.misc.pbkdf2('password', salt);
    document.write("salt = " + salt + "<p/>");
    document.write("salt type = " + toType(salt[0]) + "<p/>");
    document.write("key = " + key + "<p/>");
</script>
